<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prompt Engineering Masterclass</title>
    <link rel="stylesheet" href="../shared/css/design-system.css">
    <link rel="stylesheet" href="../shared/css/components.css">
    <style>
        :root {
            --pe-cyan: #00D9FF;
            --pe-purple: #B07DFF;
            --pe-green: #10A37F;
            --pe-blue: #4285F4;
            --color-primary: var(--pe-cyan);
            --color-secondary: var(--pe-purple);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #0a0f1e 0%, #1a1f3a 100%);
            color: #e0e6ed;
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
            padding: 2rem 0;
        }

        header h1 {
            font-size: 3rem;
            background: linear-gradient(135deg, var(--pe-cyan), var(--pe-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            font-size: 1.2rem;
            color: #8892a6;
        }

        /* Dashboard */
        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 217, 255, 0.3);
            border-radius: 16px;
            padding: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--pe-cyan), var(--pe-purple));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card:hover {
            transform: translateY(-8px);
            border-color: var(--pe-cyan);
            box-shadow: 0 20px 40px rgba(0, 217, 255, 0.3);
        }

        .card-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .card h3 {
            font-size: 1.5rem;
            color: var(--pe-cyan);
            margin-bottom: 0.5rem;
        }

        .card p {
            color: #b3b9c5;
            font-size: 0.95rem;
            margin-bottom: 1rem;
        }

        .category-label {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: rgba(0, 217, 255, 0.2);
            border: 1px solid var(--pe-cyan);
            border-radius: 12px;
            font-size: 0.75rem;
            color: var(--pe-cyan);
            font-weight: 600;
        }

        /* Module View */
        .module {
            display: none;
        }

        .module.active {
            display: block;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .btn-back {
            background: var(--pe-cyan);
            color: #0a0f1e;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 2rem;
            transition: all 0.3s;
        }

        .btn-back:hover {
            background: #00b8d9;
            transform: translateX(-4px);
        }

        .module header h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        /* Tabs */
        .tabs {
            display: flex;
            gap: 1rem;
            margin: 2rem 0;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
            flex-wrap: wrap;
        }

        .tab-btn {
            background: transparent;
            border: none;
            color: #8892a6;
            padding: 1rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: var(--pe-cyan);
            border-bottom-color: var(--pe-cyan);
        }

        .tab-btn:hover {
            color: #fff;
        }

        .tab {
            display: none;
            animation: fadeIn 0.4s;
        }

        .tab.active {
            display: block;
        }

        /* Content Sections */
        .section {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .section h2 {
            color: var(--pe-cyan);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }

        .section h3 {
            color: var(--pe-purple);
            margin: 1.5rem 0 1rem;
            font-size: 1.3rem;
        }

        /* Tables */
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 1.5rem 0;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        th {
            background: rgba(0, 217, 255, 0.15);
            color: var(--pe-cyan);
            font-weight: 600;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Code Blocks */
        .code-block {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
            overflow-x: auto;
            font-family: 'Fira Code', 'Consolas', monospace;
            line-height: 1.6;
            white-space: pre-wrap;
            font-size: 0.9rem;
            color: #ccc;
        }

        /* Info Boxes */
        .info-box {
            background: linear-gradient(135deg, rgba(0, 217, 255, 0.1), rgba(176, 125, 255, 0.1));
            border-left: 4px solid var(--pe-cyan);
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        .box-title {
            font-weight: 700;
            color: var(--pe-cyan);
            margin-bottom: 0.75rem;
            font-size: 1.1rem;
        }

        .box-content {
            color: #d0d7de;
            line-height: 1.7;
        }

        /* Interview Box */
        .interview-box {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.1), rgba(163, 113, 247, 0.1));
            border-left: 4px solid #ff6b35;
            border-radius: 8px;
            padding: 1.5rem;
            margin: 1.5rem 0;
        }

        /* Callouts */
        .callout {
            border-radius: 8px;
            padding: 1rem 1.5rem;
            margin: 1.5rem 0;
            border-left: 4px solid;
        }

        .callout.tip {
            background: rgba(46, 204, 113, 0.1);
            border-color: #2ecc71;
        }

        .callout.warning {
            background: rgba(255, 193, 7, 0.1);
            border-color: #ffc107;
        }

        .callout.insight {
            background: rgba(0, 217, 255, 0.1);
            border-color: var(--pe-cyan);
        }

        .callout-title {
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        /* Comparison */
        .comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
            margin: 1.5rem 0;
        }

        .comparison-bad {
            background: rgba(255, 60, 60, 0.1);
            border: 1px solid rgba(255, 60, 60, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
        }

        .comparison-good {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 1.5rem;
        }

        strong {
            color: var(--pe-cyan);
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .comparison {
                grid-template-columns: 1fr;
            }

            .modules-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
