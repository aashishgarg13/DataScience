    <!-- Shared Design System -->
    <link rel="stylesheet" href="../shared/css/design-system.css">
    <link rel="stylesheet" href="../shared/css/components.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f1419;
            --surface: #1a1f2e;
            --text: #e4e6eb;
            --text-dim: #b0b7c3;
            --cyan: #0078D4;
            --orange: #ff6b35;
            --green: #00ff88;
            --yellow: #ffa500;
            --azure: #0078D4;
            --teal: #00b7c3;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            overflow-x: hidden;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px 0;
            border-bottom: 2px solid var(--azure);
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(135deg, var(--azure), var(--teal));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: var(--text-dim);
            font-size: 1.1em;
        }

        .dashboard {
            display: none;
        }

        .dashboard.active {
            display: block;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin: 40px 0;
        }

        .card {
            background: linear-gradient(135deg, rgba(0, 120, 212, 0.1), rgba(0, 183, 195, 0.1));
            border: 2px solid var(--azure);
            border-radius: 12px;
            padding: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 120, 212, 0.3);
            border-color: var(--teal);
        }

        .card-icon {
            font-size: 3em;
            margin-bottom: 15px;
        }

        .card h3 {
            color: var(--azure);
            font-size: 1.5em;
            margin-bottom: 10px;
        }

        .card p {
            color: var(--text-dim);
            font-size: 0.95em;
        }

        .category-label {
            display: inline-block;
            margin-top: 10px;
            padding: 5px 12px;
            background: rgba(0, 120, 212, 0.2);
            border-radius: 20px;
            font-size: 0.85em;
            color: var(--green);
        }

        .module {
            display: none;
        }

        .module.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .btn-back {
            padding: 10px 20px;
            background: var(--azure);
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .btn-back:hover {
            background: var(--teal);
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            border-bottom: 1px solid rgba(0, 120, 212, 0.2);
            padding-bottom: 15px;
            overflow-x: auto;
        }

        .tab-btn {
            padding: 10px 20px;
            background: var(--surface);
            color: var(--text);
            border: 2px solid transparent;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            transition: all 0.3s ease;
            font-weight: 500;
            white-space: nowrap;
        }

        .tab-btn:hover {
            background: rgba(0, 120, 212, 0.1);
            border-color: var(--azure);
        }

        .tab-btn.active {
            background: var(--azure);
            color: white;
            border-color: var(--azure);
        }

        .tab {
            display: none;
        }

        .tab.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        .section {
            background: var(--surface);
            border: 1px solid rgba(0, 120, 212, 0.2);
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 25px;
            transition: all 0.3s ease;
        }

        .section:hover {
            border-color: var(--azure);
            box-shadow: 0 0 20px rgba(0, 120, 212, 0.1);
        }

        h2 {
            color: var(--azure);
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        h3 {
            color: var(--orange);
            font-size: 1.3em;
            margin-top: 20px;
            margin-bottom: 12px;

            font-size: 1.1em;
            margin-top: 15px;
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 15px;
            line-height: 1.8;
        }

        ul {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        ul li {
            margin-bottom: 8px;
        }

        .info-box {
            background: rgba(0, 120, 212, 0.08);
            border: 1px solid rgba(0, 120, 212, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }

        .box-title {
            font-weight: bold;
            color: var(--azure);
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .box-content {
            color: var(--text-dim);
            line-height: 1.8;
        }

        .warning-box {
            background: rgba(255, 165, 0, 0.08);
            border: 1px solid rgba(255, 165, 0, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }

        .warning-box .box-title {
            color: var(--yellow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            border-radius: 8px;
            overflow: hidden;
        }

        th,
        td {
            padding: 12px 16px;
            text-align: left;
            border-bottom: 1px solid rgba(0, 120, 212, 0.15);
        }

        th {
            background: rgba(0, 120, 212, 0.15);

            font-weight: 600;
        }

        td {
            color: var(--text-dim);
        }

        tr:hover td {
            background: rgba(0, 120, 212, 0.05);
        }

        .code-block {
            background: #1e1e2e;
            border: 1px solid rgba(0, 120, 212, 0.2);
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
            font-family: 'Fira Code', 'Consolas', monospace;
            font-size: 0.9em;
            overflow-x: auto;
            color: #cdd6f4;
            line-height: 1.6;
        }

        .code-block .comment {
            color: #6c7086;
        }

        .code-block .keyword {
            color: #cba6f7;
        }

        .code-block .string {
            color: #a6e3a1;
        }

        .code-block .key {
            color: #89b4fa;
        }

        .formula {
            background: rgba(0, 120, 212, 0.08);
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid var(--azure);
            font-family: 'Georgia', serif;
        }

        .callout {
            padding: 20px;
            border-radius: 8px;
            margin: 15px 0;
            border-left: 4px solid;
        }

        .callout.insight {
            background: rgba(0, 255, 136, 0.05);
            border-color: var(--green);
        }

        .callout.insight .callout-title {
            color: var(--green);
            font-weight: bold;
            margin-bottom: 8px;
        }

        .callout.warning {
            background: rgba(255, 165, 0, 0.05);
            border-color: var(--yellow);
        }

        .callout.warning .callout-title {
            color: var(--yellow);
            font-weight: bold;
            margin-bottom: 8px;
        }

        .pipeline-flow {
            display: flex;
            align-items: center;
            gap: 0;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px 0;
            padding: 20px;
            background: rgba(0, 120, 212, 0.05);
            border-radius: 12px;
        }

        .pipeline-stage {
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.85em;
            text-align: center;
            min-width: 100px;
        }

        .pipeline-arrow {
            font-size: 1.5em;
            color: var(--azure);
            padding: 0 4px;
        }

        .interview-box {
            background: rgba(163, 113, 247, 0.08);
            border: 1px solid rgba(163, 113, 247, 0.25);
            border-radius: 8px;
            padding: 20px;
            margin: 15px 0;
        }

        .interview-box .box-title {
            color: #a371f7;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .pipeline-flow {
                flex-direction: column;
            }

            .pipeline-arrow {
                transform: rotate(90deg);
            }

            h1 {
                font-size: 1.8em;
            }
        }
    </style>
</head>

                        </div>

            `;

        function initDashboard() {
            const grid = document.getElementById("modulesGrid");
            const container = document.getElementById("modulesContainer");
            modules.forEach((module) => {
                const card = document.createElement("div");
                card.className = "card";
                card.style.borderColor = module.color;
                card.onclick = () => switchTo(module.id + "-module");
                card.innerHTML = `
                    <div class="card-icon">${module.icon}</div>
                    <h3>${module.title}</h3>
                    <p>${module.description}</p>
                    <span class="category-label">${module.category}</span>
                `;
                grid.appendChild(card);
                container.innerHTML += createModuleHTML(module);
            });
        }

        function switchTo(target) {
            document.querySelectorAll('.dashboard, .module').forEach(el => el.classList.remove('active'));
            const elem = document.getElementById(target);
            if (elem) { elem.classList.add('active'); window.scrollTo(0, 0); }
        }

        function switchTab(e, tabId) {
            const module = e.target.closest('.module');
            if (!module) return;
            module.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            module.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            const tab = document.getElementById(tabId);
            if (tab) tab.classList.add('active');
            e.target.classList.add('active');
        }

        initDashboard();
    </script>
