<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a371f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6b35;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="#0d1117"/>
  <g transform="translate(15, 20)">
    <!-- Network nodes -->
    <circle cx="10" cy="15" r="6" fill="url(#grad)" opacity="0.9"/>
    <circle cx="35" cy="5" r="6" fill="url(#grad)" opacity="0.9"/>
    <circle cx="60" cy="15" r="6" fill="url(#grad)" opacity="0.9"/>
    <circle cx="10" cy="45" r="6" fill="url(#grad)" opacity="0.9"/>
    <circle cx="35" cy="55" r="6" fill="url(#grad)" opacity="0.9"/>
    <circle cx="60" cy="45" r="6" fill="url(#grad)" opacity="0.9"/>
    <circle cx="35" cy="30" r="8" fill="url(#grad)"/>
    
    <!-- Network connections -->
    <line x1="10" y1="15" x2="35" y2="30" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="5" x2="35" y2="30" stroke="#a371f7" stroke-width="1.5" opacity="0.6"/>
    <line x1="60" y1="15" x2="35" y2="30" stroke="#ff6b35" stroke-width="1.5" opacity="0.6"/>
    <line x1="10" y1="45" x2="35" y2="30" stroke="#00d4ff" stroke-width="1.5" opacity="0.6"/>
    <line x1="35" y1="55" x2="35" y2="30" stroke="#a371f7" stroke-width="1.5" opacity="0.6"/>
    <line x1="60" y1="45" x2="35" y2="30" stroke="#ff6b35" stroke-width="1.5" opacity="0.6"/>
  </g>
</svg>
